<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="/style.css">
    <script src="dice.js"></script>
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
    </header>
    <nav>
        <p>Roll the dice!</p>
    </nav>
    
    <article>
        <div class="articlel-content">
            <img src="/images/D6.png" alt="d6_dice_image" width="200px">
            <button class="button" id="d6" onclick="diceRoll(1,6, 'roll6')">
            Roll a D6
            </button>
        </div>
        <h1 id="roll6"></h1>
        <div class="articlel-content">
            <img src="/images/D8.png" alt="d8_dice_image" width="200px">
            <button class="button" id="d8" onclick="diceRoll(1,8, 'roll8')">
            Roll a D8
            </button>
        </div>
        <h1 id="roll8"></h1>
    </article>
    <footer>
        <p>COPYRIGHT INFO: Devsinc</p>
    </footer>
</body>
</html>
